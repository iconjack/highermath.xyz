<!DOCTYPE html>
<html>
<head>
<title>Ken's Tetrahedron Circuit Puzzle</title>
<link rel=icon href=tetra.ico>
<style>
    * {
        margin: 0;
        padding: 0;
    }
    body {
        background-color: white;;
    }
    kbd {
        border-radius: 3px;
        padding: 1px 2px 0;
        border: 1px solid black;
    }
    #instructions {
        margin-left: 60px;
        margin-top: -60px;
        font-family: sans-serif;
        font-size: 16px;
    }
</style>
</head>
<body>
<canvas id='canvas' width=500 height=500></canvas>
<div id="instructions">
  Press&nbsp;&nbsp;<kbd>A</kbd>, <kbd>B</kbd>, <kbd>C</kbd>, <kbd>D</kbd><br />
  <kbd>SPACE</kbd>&nbsp;&nbsp;to Randomize<br />
  <kbd>0</kbd>&nbsp;&nbsp;to Reset
</div> 
<script>

let canvas = document.getElementById('canvas');
let ctx = canvas.getContext('2d');

function dot(x,y) {
    ctx.save();
    ctx.translate(x,y);
    ctx.beginPath();

    ctx.fillStyle = 'black';
    ctx.shadowColor = 'black';
    ctx.ellipse(0, 0, 10, 10, Math.PI/4, 0, 2*Math.PI);
    ctx.fill();
    ctx.strokeStyle = 'black';
    ctx.lineWidth = 0.3;
    ctx.stroke();
    ctx.restore();
}

class LED {
    constructor(color, size) {
        this.color = color;
        this.size = size;
        this.state = 0;
    }

    on() {
        this.state = 1;
    }

    off() {
        this.state = 0;
    }


    draw() {
        ctx.save();
        ctx.beginPath();

        ctx.fillStyle = this.color;
        ctx.shadowColor = this.color;
        ctx.shadowBlur = 10;
        ctx.ellipse(0, 0, this.size, this.size, Math.PI/4, 0, 2*Math.PI);
        if (this.state == 1) {  
            ctx.fill();
        }
        ctx.strokeStyle = 'black';
        ctx.lineWidth = 0.3;
        ctx.stroke();

        ctx.restore();
    }
}

class LEDPair {
    constructor() {
        this.leds = [new LED('green', 8), new LED('red', 8)];
        this.value(Math.floor(Math.random()*4));
    }

    value(n) {
        if (n & 1 == 1) {
            this.leds[0].on();
        } else {
            this.leds[0].off();
        }
        
        if ((n >> 1) & 1 == 1) {
            this.leds[1].on();
        } else {
            this.leds[1].off();
        }
    }

    draw() {
        ctx.save();
        ctx.translate(15, 20);
        this.leds[1].draw();
        ctx.translate(15, 20);
        this.leds[0].draw();
        ctx.restore();
    }
}

class Button {
    constructor(label, key, action) {
        this.label = label;
        this.key = key;
        this.action = action;
    }

    draw(x, y) {
        ctx.save();
        ctx.restore();
    }
}

class Site {
    constructor(key, idx) {
        this.label = label;
        this.key = key;
        this.idx = idx;
        this.pair = new LEDPair();
        this.button = new Button();

    }

    hit() {
        console.log(this.label);
        for (let straw of this.straws) {
            console.log(straw);
            let s = straw[0] + straw[1];
            if (straw[0]*straw[1] == 0) s -= 1;
            console.log(s);
        }
    }

    update() {
        let v = 0;
        for (let straw of straws) {
            if (straw[1] == this.idx) {
                v += 1;
            }
        }
        this.pair.value(v);
    }

    draw() {
        ctx.save();
        this.pair.draw();
        ctx.restore();
    }
}


function label(c, dx, dy) {
    ctx.fillText(c, dx, dy);
}


class Tetra {
    constructor() {
        this.sites = [new Site('A', 0),
                      new Site('B', 1),
                      new Site('C', 2),
                      new Site('D', 3)];
        this.locations = [[200, 100], [100,200], [300,200], [200,300]];
    }

    update() {
        for (let site of this.sites) {
            site.update();
        }
    }

    draw() {
        ctx.clearRect(0, 0, 500, 500);        

        let labels = ['A', 'B', 'C', 'D'];
        let labelx = [10, -26, +42, 10];
        let labely = [-10, +22, 24, +82];
        for (let i = 0; i < this.sites.length; i++) {
            ctx.save();
            ctx.translate(this.locations[i][0], this.locations[i][1]);
            ctx.font = '28px Arial';
            label(labels[i], labelx[i], labely[i]);

            this.sites[i].draw()
            ctx.restore();
        }
    }
}

let straws;

function initialize() {
    straws = [[0,1],[0,2],[0,3],[1,2],[1,3],[2,3]];
    tetra.update();
    tetra.draw();
}
function randomize() {
    for (let i = 0; i < 6; i++) {
        if (Math.random() < .5) {
            let t = straws[i][0];
            straws[i][0] = straws[i][1];
            straws[i][1] = t;
        }
    }
    tetra.update();
    tetra.draw();
}

this.addEventListener("keydown", event => {
    let key = event.key.toUpperCase();
    if (key == ' ') {
        randomize();
    }
    if (key == '0') {
        initialize();
    }
    let site = -1;
    if (key == 'A') site = 0;
    if (key == 'B') site = 1;
    if (key == 'C') site = 2;
    if (key == 'D') site = 3;
    if (site != -1) {
        for (let i = 0; i < 6; i++) {
            if (site == straws[i][1]) {
                straws[i][1] = straws[i][0];
                straws[i][0] = site;
            }
        }
    tetra.update();
    tetra.draw();
    }
});

let tetra = new Tetra();
initialize();
tetra.draw();

</script>
    
</body>
</html>
